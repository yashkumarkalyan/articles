version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  customHeaders:
    - pattern: '/admin/**'
      headers:
        - key: 'Cache-Control'
          value: 'no-store, no-cache, must-revalidate, proxy-revalidate'
        - key: 'Pragma'
          value: 'no-cache'
        - key: 'Expires'
          value: '0'
  cache:
    paths:
      - node_modules/**/*